<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login to The Generals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

body {
  /* Fullscreen background image */
  background-image: url("data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..."); /* shortened for readability */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* container for input and button */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* input styling */
input {
  width: 300px;
  padding: 15px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  outline: none;
}

/* button styling */
button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background-color: #38bdf8;
  color: #000;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="login-container">
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  // You can add validation here if you want
  window.location.href = "https://6aich.github.io/the-generals/#top";
}

// Allow pressing Enter to login
document.getElementById("username").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    login();
  }
});
</script>

</body>
</html>
